#---------------------------------------------------------------------
# Directories
#---------------------------------------------------------------------
xdoc.dir = ${basedir}/xdocs
maven.docs.src = ${maven.build.dir}/xdocs

# -------------------------------------------------------------------
# Multiproject properties   
# -------------------------------------------------------------------
maven.multiproject.includes = modules/*/project.xml
maven.multiproject.excludes = modules/proxygen-plugin/project.xml

maven.multiproject.aggregateDir = modules/

# -------------------------------------------------------------------
# xdoc properties   
# -------------------------------------------------------------------

# the following are specified to avoid xdoc's downloads.jelly being run -
# this overwrites the custom downloads.xml file
maven.xdoc.pomDocuments = cvs-usage.xml,\
                          index.xml,\
                          maven-reports.xml,\
                          dependencies.xml,\
                          issue-tracking.xml,\
                          mail-lists.xml,\
                          project-info.xml,\
                          team-list.xml
                          
maven.xdoc.projectInfo = cvs-usage.xml,\
                         dependencies.xml,\
                         issue-tracking.xml,\
                         mail-lists.xml,\
                         project-info.xml,\
